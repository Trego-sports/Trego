server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Cache static assets (tweak durations as you like)
  location ~* \.(ico|png|jpg|jpeg|gif|svg|webp|css|js|woff2?)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # SPA fallback: send everything else to index.html
  location / {
    try_files $uri /index.html;
  }
}
